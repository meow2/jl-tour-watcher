name: JAL Factory Tour Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    # 権限設定（リポジトリへの書き込み権限を与える）
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraping script
        env:
          LINE_NOTIFY_TOKEN: ${{ secrets.LINE_NOTIFY_TOKEN }}
          LINE_GROUP_ID: ${{ secrets.LINE_GROUP_ID }}
        run: python main.py

      # 【重要】更新された notified_dates.txt をリポジトリに保存する
      - name: Commit and push if changed
        run: |
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add notified_dates.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update notified dates" && git push)
